<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Core login</title>
    <link href="css/login.css" type="text/css" rel="stylesheet">
    <link href="logo.png" type="image/logo" rel="shortcut icon" >
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" class="logo">
        <h2>N-core</h2>
    </header>
    <br>
    <hr>
    <div class="title">
        <div class="title1">
            <h3>Already register an account? <a href="sign_up.html">sign_up</a></h3>
        </div>    
        <div class="title2">
            <h1>login for free to start listening.</h1>
        </div>
        <div class="title3">
            <h5><a href="login_no.html">Use phone number instead.</a></h5>
        </div>
    </div>
    <form name="myform" method="post">
        <section class="a">
            <div>
                <h3>What's your E-mail?</h3>
                <input type="text" name="E-mail" placeholder="Enter your E-mail.">    
            </div>
        </section>
        <section class="p">
            <div>
                <h3>Enter a Password</h3>
                <input type="password" name="pas" minlength="8" maxlength="16" placeholder="Password">
            </div>
        </section>
        <div>
            <h5><a href="None">Forget Password?</a></h5>
        </div>
        <div>
            <input class="log" type="submit" value="login" placeholder="login">
        </div>
    </form>
    <!-- <script src="login.js"></script>  -->
</body>
</html>
